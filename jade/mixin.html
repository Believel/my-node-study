<html>
  <head>
    <meta charset="utf-8">
    <title>mixin</title>
  </head>
  <body>
    <h2>mixin</h2>
        <p>imooc jade study</p>
        <p>tom</p>
        <ul class="courses">
          <li>course</li>
          <li>course</li>
          <li>course</li>
        </ul>
    <!-- mixin 传递代码块-->
        <h4>slogon</h4>
        <p>Good Job!</p>
    <!-- mixin 传递属性-->
        <p class="magic">attr</p>
    <!-- mixin 传递多个属性-->
        <p id="attrsid" class="magic2">attrs</p>
    <!-- mixin 传递不确定的参数属性时-->
        <ul class="magic">
          <li>item</li>
          <li>item</li>
          <li>item</li>
        </ul>
  </body>
</html></html>
