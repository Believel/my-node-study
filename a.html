  <body>
    <p>text</p>
    <p>&lt;script&gt;alert(1)&lt;/script&gt;</p>

    <p>text</p>
    <p>&lt;script&gt;alert(1)&lt;/script&gt;</p>
    <p><script>alert(1)</script></p>
    <!-- 直接输出'#{data}',不当变量输出-->

    <h1>单行注释，会缓存到html代码中</h1>

    <h1>单行注释，不会缓存到html代码中</h1>
    <h1 id="title" class="title">欢迎您</h1>
    <h1>块注释，采用在注释下缩进</h1>
    <p>
      1. aa
      2. bb
      3. cc
      4. dd
    </p>
